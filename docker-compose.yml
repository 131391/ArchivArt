version: '3.8'

services:
  # Node.js main application
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PYTHON_SERVICE_URL=http://python-service:5001
    depends_on:
      - python-service
    volumes:
      - ./src/public/uploads:/app/src/public/uploads

  # Python OpenCV service
  python-service:
    build: ./python-service
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./src/public/uploads:/app/uploads

